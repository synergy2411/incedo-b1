<h3>{{ user.firstName | titlecase }} {{ user.lastName | titlecase }}</h3>

<p [ngClass]="myDynamicClasses">
    Date of Birth : <span [innerText]="user.dob | date : 'MM-dd-yyyy'"></span> 
    <button class="btn btn-sm" (click)="onToggle()">Toggle</button>
</p>

<p *ngIf="user.isWorking"> Income : {{ user.income | currency : 'INR' }} </p>
<p>Total Votes : {{ user.votes }}
    <input type="number" [value]="user.votes" (change)="user.votes = $event.target.value" />
    <br>
    <input type="number" [(ngModel)]="user.votes" />
</p>
