<h3>User Component works.</h3>

{{ users | json }}


<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
        <div class="row">
            <div class="col-sm-4 col-md-4">
                <app-user-img [user]="user" 
                    (userEvent) = "onMoreInfo($event)" ></app-user-img>
            </div>
            <div class="col-sm-8 col-md-8">
                <app-user-info [user]="user"></app-user-info>
            </div>
        </div>
    </li>
</ul>
