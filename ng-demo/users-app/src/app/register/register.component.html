<form [formGroup] = "registerForm">
    <div class="form-group">
        <label for="email">Email : </label>
        <input type="text" name="email" class="form-control" [formControl]="email">
        <div [hidden]= "email.valid || email.untouched" class="alert alert-danger">
            *Some problem with Email field:
            <div [hidden]="!email.hasError('required')">
                - Email is madatory field
            </div>
            <div [hidden]="!email.hasError('email')">
                - Email field should have email format value
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password : </label>
        <input type="password" name="password" class="form-control" [formControl]="password">
        <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
            *Some problem with Password field:
            <div [hidden]="!password.hasError('required')">
                - Password is madatory field
            </div>
            <div [hidden]="!password.hasError('minlength')">
                - Password must have at least 6 characters
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-block" 
            [disabled]="!registerForm.valid"
            (click)="onRegister()" >Register Form</button>
    </div>
</form>
